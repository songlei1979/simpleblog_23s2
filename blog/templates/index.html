{% extends "base.html" %}
{% block title %}
Home
{% endblock %}


{% block content %}
    <a href="{% url 'create_post_form' %}">Add New</a>
    {% for post in posts %}
        <p>
            <a href="{% url 'detail_post' id=post.id %}">{{ post }}</a>
            - {{ post.author }}
        </p>
    {% endfor %}
{% endblock %}
